<ul nz-menu nzMode="inline" style="max-height: 30rem; overflow-y: scroll; overflow-x: hidden;">
  <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menus }"></ng-container>
  <ng-template #menuTpl let-menus>
    <ng-container *ngFor="let menu of menus">
      <li *ngIf="!menu.children" nz-menu-item [nzPaddingLeft]="menu.level * 24" [nzDisabled]="menu.disabled"
        [nzSelected]="menu.selected">

        <a [routerLink]="[menu.route]" style="font-weight: 600; font-size:.8rem ;"> 
          <i nz-icon  [nzType]="menu.icon"  *ngIf="menu.icon"> </i> 
          <span> {{ menu.title}}</span>
        </a>

      </li>
      <li *ngIf="menu.children" nz-submenu [nzPaddingLeft]="menu.level * 24" [nzOpen]="menu.open" [nzTitle]="menu.title"
        [nzIcon]="menu.icon" [nzDisabled]="menu.disabled">
        <ul>
          <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menu.children }"></ng-container>
        </ul>
      </li>
    </ng-container>
  </ng-template>
</ul>
