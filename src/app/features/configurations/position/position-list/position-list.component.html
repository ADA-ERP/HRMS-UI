<button nz-button nzType="default" style="margin-bottom: 1rem;" routerLink="position-create/0">
  <i nz-icon nzType="plus"></i>
  Add Position
</button>

<nz-table #nzTable [nzData]="positions" nzSize="small" [nzPageSize]="10">
  <thead>
    <tr>
      <th>Position Title</th>      
      <th>Name</th>  
      <th>Description</th>      
      <th>Grade</th>      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of nzTable.data" routerLink="position-create/{{i.id}}">
      <td>{{i.positionCode}}</td>
      <td>{{i.positionName}}</td>
      <td>{{i.description}}</td>
      <td>{{i.gradeName}}</td>      
    </tr>
  </tbody>
</nz-table>
