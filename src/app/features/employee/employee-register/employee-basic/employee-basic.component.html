
<nz-page-header

nzBackIcon
nzTitle="Basic Information"

>
<nz-page-header-content>
<form nz-form [formGroup]="basicInfoFrom" (ngSubmit)="_submitForm()" nzLayout="vertical">

    <div nz-row>
      <nz-form-item nz-col [nzXs]="{ span: 12, offset: 1 }" [nzLg]="{ span:4, offset:1 }">
        <nz-form-label nzFor="name" nzSpan="24" nzRequired
        nzTooltipIcon="question-circle"
         nzTooltipTitle="Generated by the system can may change on saving to the system"
         >EmployeeID</nz-form-label>
        <nz-form-control nzSpan="23" nzSm="23" >
          <input nz-input [disabled]="true" formControlName="employeeId"   id="name" name="name" placeholder="Employee ID">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-col [nzXs]="{ span: 12, offset: 1 }" [nzLg]="{ span: 3, offset: 2 }">
        <nz-form-label nzFor="salaryStructureId" nzSpan="23" nzRequired>Title</nz-form-label>
        <nz-form-control nzSpan="23" nzSm="">
          <nz-select formControlName="salaryStructureId"
          nzPlaceHolder="Mr. madam Ato"
          nzAllowClear
          nzShowSearch
          >
            <ng-container *ngFor="let o of salaryStructures">
              <nz-option *ngIf="!isLoading" [nzValue]="o.id" [nzLabel]="o.payBand"></nz-option>
            </ng-container>
            <nz-option *ngIf="isLoading" nzDisabled nzCustomContent>
              <i nz-icon nzType="loading" class="loading-icon"></i>
              Loading Data...
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item nz-col [nzXs]="{ span: 12, offset: 1 }" [nzLg]="{ span:6, offset:1 }">
        <nz-form-label nzFor="name" nzSpan="20" nzRequired
        nzTooltipIcon="question-circle"
        nzTooltipTitle="Grade name that best identify from other grades."
         >First Name</nz-form-label>
        <nz-form-control nzSpan="23" nzSm="">
          <input nz-input formControlName="name" id="name" name="name" placeholder="Enter FirstName ">
        </nz-form-control>
      </nz-form-item>

      <nz-form-item nz-col [nzXs]="{ span: 24, offset: 1 }" [nzLg]="{ span:6, offset:1 }">
        <nz-form-label nzFor="name" nzSpan="12" nzRequired
        nzTooltipIcon="question-circle"
         example="exmaple Daniel,Alemu."
         >Middle Name</nz-form-label>
        <nz-form-control nzSpan="23" nzSm="">
          <input nz-input formControlName="name" id="name" name="name" placeholder="Enter Middle Name ">
        </nz-form-control>
      </nz-form-item>

      <nz-form-item nz-col [nzXs]="{ span: 24, offset: 1 }" [nzLg]="{ span:6, offset:1 }">
        <nz-form-label nzFor="name" nzSpan="12" nzRequired
        nzTooltipIcon="question-circle"
         example="Grade name that best identify from other grades."
         >Last Name</nz-form-label>
        <nz-form-control nzSpan="23" nzSm="">
          <input nz-input formControlName="name" id="name" name="name" placeholder="Enter LastName ">
        </nz-form-control>
      </nz-form-item>
      <!-- Gender -->
      <nz-form-item nz-col [nzXs]="{ span: 6, offset: 1 }" [nzLg]="{ span: 4, offset: 2 }">
        <nz-form-label nzFor="salaryStructureId" nzSpan="23" nzRequired>Gender</nz-form-label>
        <nz-form-control nzSpan="23" nzSm="">
          <nz-select formControlName="salaryStructureId"
          nzPlaceHolder="Male,Female,other"
          nzAllowClear
          nzShowSearch
          >
            <ng-container *ngFor="let o of salaryStructures">
              <nz-option *ngIf="!isLoading" [nzValue]="o.id" [nzLabel]="o.payBand"></nz-option>
            </ng-container>
            <nz-option *ngIf="isLoading" nzDisabled nzCustomContent>
              <i nz-icon nzType="loading" class="loading-icon"></i>
              Loading Data...
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
<!-- end of gender -->

<nz-form-item nz-col [nzXs]="{ span: 12, offset: 1 }" [nzLg]="{ span:6, offset:1 }">
  <nz-form-label nzFor="name" nzSpan="20" nzRequired
  nzTooltipIcon="question-circle"
  nzTooltipTitle="Date of birth should indicate employee is above 18"
   >Date Of birth</nz-form-label>
  <nz-form-control nzSpan="23" nzSm="">
    <nz-date-picker  name="value" nzPlaceHolder="Birth Date" ></nz-date-picker>
  </nz-form-control>
</nz-form-item>
    </div>
     <div nz-row>
      <nz-form-item nz-col [nzXs]="{ span: 23, offset: 1 }" [nzLg]="{ span: 4, offset: 1 }">

        <nz-form-control nzSpan="23" nzSm="23" nzOffset="0">
         <button nz-button nzType="default" [nzLoading]="saving" type="submit">Save Grade</button>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-col  [nzXs]="{ span: 23, offset: 1 }" [nzLg]="{ span: 4, offset: 1 }">

        <nz-form-control nzSpan="23" nzSm="23" nzOffset="0" *ngIf="gId>0">
          <button nz-button nzType="default" type="button" (click)="showDeleteConfirm()" nzDanger>Delete Grade</button>
         </nz-form-control>
      </nz-form-item>
     </div>

</form>
</nz-page-header-content>
</nz-page-header>
