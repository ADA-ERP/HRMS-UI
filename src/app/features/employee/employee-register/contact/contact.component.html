<nz-page-header nzTitle="Contact" nzSubtitle="Alemseged Gebremeden">
  <nz-page-header-content>
    <p nz-paragraph>
      Ant Design interprets the color system into two levels: a system-level color system and a product-level
      color system.
    </p>
    <form
      nz-form
      [formGroup]="contactFrom"
      (ngSubmit)="_submitForm()"
      nzLayout="vertical"
    >
      <div nz-row>
        <nz-form-item
          nz-col
          nzOffset="3"
          [nzXs]="{ span: 11, offset: 1 }"
          [nzLg]="{ span: 4, offset: 1 }"
        >
          <nz-form-label
            nzFor="phone"
            nzSpan="24"
            nzRequired
            nzTooltipIcon="question-circle"
            nzTooltipTitle="Generated by the system can may change on saving to the system"
            >Phone
          </nz-form-label>
          <nz-form-control nzSpan="23" nzSm="23">
            <input
              nz-input
              formControlName="phone"
              id="phone"
              name="phone"
              placeholder="Enter Phone"
            />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item
          nz-col
          [nzXs]="{ span: 11, offset: 1 }"
          [nzLg]="{ span: 6, offset: 1 }"
        >
          <nz-form-label
            nzFor="phoneTwo"
            nzSpan="24"
            nzRequired
            nzTooltipIcon="question-circle"
            nzTooltipTitle="Secondary"
            >Secondary Phone (Optional)
          </nz-form-label>
          <nz-form-control nzSpan="23" nzSm="">
            <input
              nz-input
              formControlName="phoneTwo"
              id="phoneTwo"
              name="phoneTwo"
              placeholder="Enter Phone  "
            />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item
          nz-col
          [nzXs]="{ span: 24, offset: 1 }"
          [nzLg]="{ span: 6, offset: 1 }"
        >
          <nz-form-label
            nzFor="email"
            nzSpan="24"
            nzRequired
            nzTooltipIcon="question-circle"
            nzTooltipTitle="example Daniel,Alemu."
            >Email Address</nz-form-label
          >
          <nz-form-control nzSpan="23" nzSm="">
            <input
              nz-input
              formControlName="email"
              id="email"
              name="email"
              placeholder="example@gmail.com "
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <nz-divider nzText="Permanent Address" nzOrientation="left"></nz-divider>

            <div nz-row>
              <nz-form-item
              nz-col
              [nzXs]="{ span: 12, offset: 1 }"
              [nzLg]="{ span: 4, offset: 1 }"
            >
              <nz-form-label
                nzFor="country"
                nzSpan="12"
                nzRequired
                nzTooltipIcon="question-circle"
                nzTooltipTitle="example Daniel,Alemu."
                >Country</nz-form-label
              >
              <nz-form-control nzSpan="23" nzSm="">
                <input
                  nz-input
                  formControlName="country"
                  id="country"
                  name="country"
                  placeholder="Enter Country "
                />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item
            nz-col
            [nzXs]="{ span: 24, offset: 1 }"
            [nzLg]="{ span: 4, offset: 1 }"
            >
            <nz-form-label
            nzFor="city"
            nzSpan="12"
            nzRequired
            nzTooltipIcon="question-circle"
            nzTooltipTitle="example Daniel,Alemu."
            >City</nz-form-label

            <nz-form-control nzSpan="23" nzSm="">
            <input
            nz-input
            formControlName="city"
            id="city"
            name="city"
            placeholder="Enter City "
            />
            </nz-form-control>
            </nz-form-item>

            <nz-form-item
              nz-col
              [nzXs]="{ span: 24, offset: 1 }"
              [nzLg]="{ span: 4, offset: 1 }"
            >
              <nz-form-label
                nzFor="kebel"
                nzSpan="12"
                nzRequired
                nzTooltipIcon="question-circle"
                nzTooltipTitle="example Daniel,Alemu."

              >

                  formControlName="kebel"
                  id="Kebel"
                  name="kebel"
                  placeholder="Enter Kebel "
                />
              </nz-form-control>
            </nz-form-item>

            <nz-form-item
            nz-col
            [nzXs]="{ span: 24, offset: 1 }"
            [nzLg]="{ span: 4, offset: 1 }"
            >
            <nz-form-label
            nzFor="worda"
            nzSpan="12"
            nzRequired
            nzTooltipIcon="question-circle"
            nzTooltipTitle="example Daniel,Alemu."
            >Worda</nz-form-label
            >
            <nz-form-control nzSpan="23" nzSm="">

            nz-input

            name="worda"
            placeholder="Enter Worda "
            />
            </nz-form-control>
            </nz-form-item>


            <nz-form-item
            nz-col
            [nzXs]="{ span: 24, offset: 1 }"
            [nzLg]="{ span: 4, offset: 1 }"
            >
            <nz-form-label
            nzFor="subCity"
            nzSpan="12"
            nzRequired
            nzTooltipIcon="question-circle"
            nzTooltipTitle="example Daniel,Alemu."
            >SubCity</nz-form-label
            >
            <nz-form-control nzSpan="23" nzSm="">
            <input
              nz-input
              formControlName="subCity"
              id="subCity"
              name="subCity"
              placeholder="Enter Sub City "
            />
            </nz-form-control>
            </nz-form-item>
            </div>


            <nz-divider nzText="Current Address" nzOrientation="left"></nz-divider>

         <div nz-row>
          <nz-form-item
          nz-col
          [nzXs]="{ span: 24, offset: 1 }"
          [nzLg]="{ span: 4, offset: 1 }"
        >
          <nz-form-label
            nzFor="country"
            nzSpan="12"
            nzRequired
            nzTooltipIcon="question-circle"
            nzTooltipTitle="example Daniel,Alemu."
            >Country</nz-form-label
          >
          <nz-form-control nzSpan="23" nzSm="">
            <input
              nz-input

              name="country"
              placeholder="Enter Country "
            />
          </nz-form-control>

        <nz-form-item

          [nzXs]="{ span: 24, offset: 1 }"

        >
          <nz-form-label
            nzFor="kebel"
            nzSpan="12"

            nzTooltipIcon="question-circle"

          <nz-form-control nzSpan="23" nzSm="">

        <nz-form-item

        >
        <nz-form-label
        nzFor="city"
        nzSpan="12"

        nzTooltipIcon="question-circle"

        >City</nz-form-label
        >
        <nz-form-control nzSpan="23" nzSm="">
        <input
        nz-input
        formControlName="currentCity"
        id="city"
        name="city"
        placeholder="Enter City "
        />
        </nz-form-control>
        </nz-form-item>

        <nz-form-item
        nz-col
        [nzXs]="{ span: 24, offset: 1 }"
        [nzLg]="{ span: 4, offset: 1 }"
        >
        <nz-form-label
        nzFor="subCity"
        nzSpan="12"

        nzTooltipIcon="question-circle"
        nzTooltipTitle="example Daniel,Alemu."
        >SubCity</nz-form-label
        >
        <nz-form-control nzSpan="23" nzSm="">
        <input

          id="subCity"
          name="subCity"
          placeholder="Enter Sub City "
        />
        </nz-form-control>
        </nz-form-item>
         </div>

      <div nz-row >
        <nz-form-item
          nz-col
          [nzXs]="{ span: 18, offset: 3 }"
          [nzLg]="{ span: 4, offset: 5 }"
        >
          <nz-form-control nzSpan="23" nzSm="23" >
            <button
              nz-button
              nzType="primary"
              [nzLoading]="saving"
              type="submit"
            >
              Save Contact
            </button>
          </nz-form-control>
        </nz-form-item>
      </div>
    </form>
  </nz-page-header-content>
</nz-page-header>
