<nz-page-header nzTitle="Contact Person" nzSubtitle="Alemseged Gebremeden">
  <nz-page-header-content>
    <form
      nz-form
      [formGroup]="contactPersonFrom"
      (ngSubmit)="_submitForm()"
      nzLayout="vertical"
    >
      <div nz-row>
        <nz-form-item
          nz-col
          nzOffset="3"
          [nzXs]="{ span: 11, offset: 1 }"
          [nzLg]="{ span: 4, offset: 1 }"
        >
          <nz-form-label
            nzFor="firstName"
            nzSpan="24"
            nzRequired
            nzTooltipIcon="question-circle"
            nzTooltipTitle="Generated by the system can may change on saving to the system"
            >FistName
          </nz-form-label>
          <nz-form-control nzSpan="23" nzSm="23">
            <input
              nz-input
              formControlName="firstName"
              id="firstName"
              name="firstName"
              placeholder="Enter Contact First Name"
            />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item
          nz-col
          [nzXs]="{ span: 11, offset: 1 }"
          [nzLg]="{ span: 6, offset: 1 }"
        >
          <nz-form-label
            nzFor="middleName"
            nzSpan="24"
            nzRequired
            nzTooltipIcon="question-circle"
            nzTooltipTitle="Secondary"
            >Middle Name
          </nz-form-label>
          <nz-form-control nzSpan="23" nzSm="">
            <input
              nz-input
              formControlName="middleName"
              id="middleName"
              name="middleName"
              placeholder="Enter Contact Person middle name  "
            />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item
          nz-col
          [nzXs]="{ span: 24, offset: 1 }"
          [nzLg]="{ span: 6, offset: 1 }"
        >
          <nz-form-label
            nzFor="lastName"
            nzSpan="24"
            nzRequired
            nzTooltipIcon="question-circle"
            nzTooltipTitle="example@gmail.com."
            >Last Name</nz-form-label
          >
          <nz-form-control nzSpan="23" nzSm="">
            <input
              nz-input
              formControlName="lastName"
              id="lastName"
              name="lastName"
              placeholder="example@gmail.com "
            />
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-row>

          <nz-form-item
          nz-col
          nzOffset="3"
          [nzXs]="{ span: 11, offset: 1 }"
          [nzLg]="{ span: 4, offset: 1 }"
        >
          <nz-form-label
            nzFor="phone"
            nzSpan="24"
            nzRequired
            nzTooltipIcon="question-circle"
            nzTooltipTitle="Generated by the system can may change on saving to the system"
            >Phone
          </nz-form-label>
          <nz-form-control nzSpan="23" nzSm="23">
            <input
              nz-input
              formControlName="phone"
              id="phone"
              name="phone"
              placeholder="Enter Phone"
            />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item
          nz-col
          [nzXs]="{ span: 11, offset: 1 }"
          [nzLg]="{ span: 6, offset: 1 }"
        >
          <nz-form-label
            nzFor="phoneTwo"
            nzSpan="24"
            nzRequired
            nzTooltipIcon="question-circle"
            nzTooltipTitle="Secondary"
            >Secondary Phone (Optional)
          </nz-form-label>
          <nz-form-control nzSpan="23" nzSm="">
            <input
              nz-input
              formControlName="phoneTwo"
              id="phoneTwo"
              name="phoneTwo"
              placeholder="Enter Phone  "
            />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item
          nz-col
          [nzXs]="{ span: 24, offset: 1 }"
          [nzLg]="{ span: 5, offset: 1 }"
        >
          <nz-form-label
            nzFor="email"
            nzSpan="24"
            nzRequired
            nzTooltipIcon="question-circle"
            nzTooltipTitle="example@gmail.com."
            >Email Address</nz-form-label
          >
          <nz-form-control nzSpan="23" nzSm="">
            <input
              nz-input
              formControlName="email"
              id="email"
              name="email"
              placeholder="example@gmail.com "
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <nz-divider nzText="Address"  nzOrientation="left"></nz-divider>
      <div nz-row>
        <nz-form-item
        nz-col
        [nzXs]="{ span: 24, offset: 1 }"
        [nzLg]="{ span: 5, offset: 1 }"
      >
        <nz-form-label
          nzFor="country"
          nzSpan="12"
          nzRequired
          nzTooltipIcon="question-circle"
          nzTooltipTitle="example Daniel,Alemu."
          >Country</nz-form-label
        >
        <nz-form-control nzSpan="23" nzSm="">
          <input
            nz-input
            formControlName="country"
            id="country"
            name="country"
            placeholder="Enter Country "
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item
        nz-col
        [nzXs]="{ span: 24, offset: 1 }"
        [nzLg]="{ span: 4, offset: 1 }"
      >
        <nz-form-label
          nzFor="kebel"
          nzSpan="12"
          nzRequired
          nzTooltipIcon="question-circle"
          nzTooltipTitle="example Daniel,Alemu."
          >Kebel</nz-form-label
        >
        <nz-form-control nzSpan="23" nzSm="">
          <input
            nz-input
            formControlName="kebel"
            id="Kebel"
            name="kebel"
            placeholder="Enter Kebel "
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item
      nz-col
      [nzXs]="{ span: 24, offset: 1 }"
      [nzLg]="{ span: 4, offset: 1 }"
      >
      <nz-form-label
      nzFor="worda"
      nzSpan="12"
      nzRequired
      nzTooltipIcon="question-circle"
      nzTooltipTitle="example Daniel,Alemu."
      >Worda</nz-form-label
      >
      <nz-form-control nzSpan="23" nzSm="">
      <input
      nz-input
      formControlName="worda"
      id="worda"
      name="worda"
      placeholder="Enter Worda "
      />
      </nz-form-control>
      </nz-form-item>

      <nz-form-item
      nz-col
      [nzXs]="{ span: 24, offset: 1 }"
      [nzLg]="{ span: 4, offset: 1 }"
      >
      <nz-form-label
      nzFor="city"
      nzSpan="12"
      nzRequired
      nzTooltipIcon="question-circle"
      nzTooltipTitle="example Daniel,Alemu."
      >City</nz-form-label
      >
      <nz-form-control nzSpan="23" nzSm="">
      <input
      nz-input
      formControlName="city"
      id="city"
      name="city"
      placeholder="Enter City "
      />
      </nz-form-control>
      </nz-form-item>

      <nz-form-item
      nz-col
      [nzXs]="{ span: 24, offset: 1 }"
      [nzLg]="{ span: 4, offset: 1 }"
      >
      <nz-form-label
      nzFor="subCity"
      nzSpan="12"
      nzRequired
      nzTooltipIcon="question-circle"
      nzTooltipTitle="example Daniel,Alemu."
      >SubCity</nz-form-label
      >
      <nz-form-control nzSpan="23" nzSm="">
      <input
        nz-input
        formControlName="subCity"
        id="subCity"
        name="subCity"
        placeholder="Enter Sub City "
      />
      </nz-form-control>
      </nz-form-item>
      </div>

      <div nz-row >
        <nz-form-item
          nz-col
          [nzXs]="{ span: 18, offset: 3 }"
          [nzLg]="{ span: 4, offset: 5 }"
        >
          <nz-form-control nzSpan="23" nzSm="23">
            <button
              nz-button
              nzType="primary"
              [nzLoading]="saving"
              type="submit"
            >
              Save Contact Person
            </button>
          </nz-form-control>
        </nz-form-item>
      </div>
    </form>
  </nz-page-header-content>
</nz-page-header>
